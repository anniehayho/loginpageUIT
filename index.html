<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Website Các Môn Học</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logouit.png" alt="University Logo">
                <div class="logo-text">
                    <p>ĐẠI HỌC QUỐC GIA TP. HỒ CHÍ MINH</p>
                    <p>TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN</p>
                    <h2>WEBSITE CÁC MÔN HỌC</h2>
                </div>
            </div>
            <form>
                <input type="text" placeholder="Tên tài khoản" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
            <div>
                <hr>
            </div>
            <div class="footer">
                <select>
                    <option>Vietnamese (vi)</option>
                </select>
                <div class="line-vertical"></div>
                <button class="cookies-btn">Thông báo từ các Cookies</button>
            </div>
        </div>
    </div>
</body>
</html>
